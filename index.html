  <title>Praktik Web Modern</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #555;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 12px;
    }
    a {
      display: block;
      padding: 14px 16px;
      background: #ffffff;
      border-radius: 8px;
      text-decoration: none;
      color: #222;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.2s ease;
    }
    a:hover {
      background: #2563eb;
      color: #ffffff;
      transform: translateY(-2px);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
